<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-10 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
        <div class="bg-white shadow-lg rounded-lg px-8 py-6 mb-10">
            <p class="text-gray-600 mb-4">Have questions or want to get in touch? Fill out the form below, and we'll respond as soon as possible.</p>

                </div>
                <div>
                    <label class="text-gray-600 font-semibold block mb-2" for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Send Message</button>
                </div>
